<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Passoword Page</div>
        <div class="card-body">
          <form [formGroup]="passwordUpdateForm">
            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label"
                >New Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Passoword"
                />
              </div>
            </div>
          </form>
          <div class="mb-3 row">
            <label for="passwordAgain" class="col-sm-2 col-form-label"
              >Password Again</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                id="passwordAgain"
                [(ngModel)]="passwordAgain"
                placeholder="Passoword Again"
                class="form-control"
                required
              />
              <div *ngIf="passwordAgain">
                <div
                  *ngIf="comparePassword() == false"
                  class="alert alert-danger"
                >Passwords must match
              </div>
              </div>
            </div>
            <button class="btn btn-outline-primary" (click)="updatePassword()">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
