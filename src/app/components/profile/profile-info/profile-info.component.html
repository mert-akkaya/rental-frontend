<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Profile Info</div>
        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <label class="col-sm-2 col-form-label"><b>True</b></label
              ><span class="dot"></span>
            </div>
          </div>

          <form [formGroup]="updateForm">
            <div class="mb-3 row">
              <label for="firstName" class="col-sm-2 col-form-label"
                >First Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text "
                  id="firstName"
                  formControlName="firstName"
                  class="form-control"
                  [value]="user?.firstName"
                  placeholder="First Name"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="lastName" class="col-sm-2 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName"
                  class="form-control"
                  [value]="user?.lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="email"
                  [value]="user?.email"
                  formControlName="email"
                  class="form-control"
                  placeholder="E-mail"
                />
              </div>
            </div>

            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Passoword"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="updateForProfile()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
