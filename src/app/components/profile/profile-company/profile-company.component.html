<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Company Info</div>
        <div class="card-body">
            <form [formGroup]="customerUpdateForm">
                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label"
                      >Company Name</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text "
                        id="companyName"
                        formControlName="companyName"
                        class="form-control"
                        [value]="customer?.companyName"
                        placeholder="Company Name"
                      />
                    </div>
                  </div>
            </form>
            
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-primary" (click)="updateCustomer()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
