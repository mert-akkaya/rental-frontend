<div
  *ngIf="dataLoad == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Search Brand</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="search phrase"
  />
</div>
<div *ngIf="filterText" class="alert alert-dark">
  You called : {{ filterText }}
</div>

<ul *ngIf="dataLoad == true" class="list-group">
  <li class="list-group-item p-3 mb-2 bg-danger text-white">Brands</li>
  <li
    routerLink="/brand/{{ brand.brandId }}"
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands | brandFilter:filterText"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
  <br />
  <li routerLink="/cars" class="list-group-item p-3 mb-2">All Cars</li>
</ul>
