<div class="container">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Color Update</h5></div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
              <label for="colorId">Color Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder="Color Id"
                />
              </div>
              <div class="mb-3">
                <label for="colorName">Color Name</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    formControlName="colorName"
                    class="form-control"
                    placeholder="Color Name"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button
          style="float: right"
          class="btn btn-fill btn-success"
          (click)="update()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
  
  
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors ">
        <td>{{ color.colorId }}</td>
        <td>{{ color.colorName }}</td>
      </tr>
    </tbody>
  </table>
