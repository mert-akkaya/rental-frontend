<div *ngIf="dataLoad==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<ul *ngIf="dataLoad==true" class="list-group">
    <li class="list-group-item p-3 mb-2 bg-danger text-white">Colors</li>
    <li routerLink="cars/color/{{color.colorId}}" (click)="setCurrentColor(color)" *ngFor="let color of colors" [class]="setCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
