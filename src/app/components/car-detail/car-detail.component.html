<div class="col-lg-7 mx-auto">
    <div id="carImageSlide" class="carousel slide" data-bs-ride="carousel">
      <div
        class="carousel-inner d-flex"
        style="height: 50vh; min-height: 20rem; max-height: 30rem"
      >
        <div
          *ngFor="let photo of photos; index as i; first as firstImage"
          class="carousel-item align-self-center"
          [ngClass]="{ active: firstImage }"
          style="height: 100%; width: 100%"
        >
          <img
            [src]="imageUrl + photo.imagePath"
            class=""
            style="height: 100%; width: 100%; object-fit: contain"
            [alt]="photo.imagePath"
          />
        </div>
  
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carImageSlide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carImageSlide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div *ngIf="carDetail" class="table-responsive-sm">
        <p class="center"></p>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Brand</th>
              <th>Color</th>
              <th>Model Year</th>
              <th>Daily Price</th>
              <th>Description</th>
      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of carDetail">
              <td>{{car.carId}}</td>
              <td>{{car.brandName}}</td>
              <td>{{car.colorName}}</td>
              <td>{{car.modelYear}}</td>
              <td>{{car.dailyPrice}}</td>
              <td>{{car.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
